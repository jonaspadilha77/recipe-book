<app-header (changedLink)="getActiveLink($event)" [activeLink]="activeView"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="activeView === 'recipes'"></app-recipes>
            <app-shopping-list *ngIf="activeView === 'shopping-list'" (sentToCart)="ingredientListToCart = $event"></app-shopping-list>
            <app-cart *ngIf="activeView === 'cart'"></app-cart>
        </div>
    </div>
</div>
