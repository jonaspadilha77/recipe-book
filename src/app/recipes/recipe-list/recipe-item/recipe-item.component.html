<a class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="recipe.imagePath" class="card-img" alt="">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ recipe.name }}</h5>
          <p class="card-text">{{ recipe.description }}</p>
        </div>
      </div>
      <app-dropdown title="Ingredients" [options]="recipe.ingredients.map" (valueSelected)="ingredientTypeValue = $event"></app-dropdown>
    </div>
  </a>
