<div class="row">
  <div class="col-md-12">
    <app-shopping-edit (ingredientAdded)="onNewIngredient($event)"></app-shopping-edit>

    <div class="list-group col-4">
      <label class="label-group">
        Search:
      </label>
      <input type="text" [(ngModel)]="filtered">
    </div>
    <hr>
  </div>
</div>
<app-ingredient [ingredientList]="ingredientList" [filtered]="filtered" (itemClicked)="sendToCart($event)">
</app-ingredient>
