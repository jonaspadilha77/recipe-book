<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>New Server Name</label>
      <input type="text" class="form-control" name="newServerName"[(ngModel)]="server.newServerName">
      <label>New Server Content</label>
      <input type="text" class="form-control" name="newServerContent" [(ngModel)]="server.newServerContent">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="button" class="btn btn-success btn-lg" (click)="onAddServer()">Add Server</button>
    </div>
  </div>
</form>
